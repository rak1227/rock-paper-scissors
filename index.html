<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game!</title>
    <script>
        function computerPlay(){
            let randomizer = Math.ceil(Math.random() * (3));

            if (randomizer==1){
                return "Rock";
            }

            else if (randomizer==2){
                return "Paper";
            }

            else {
                return "Scissors";
            }

        }

        function roundGame(computerSelection, playerSelection){

            let firstString = playerSelection.slice(0,1);
            let restString = playerSelection.slice(1);
            playerSelection = firstString.toUpperCase() + restString.toLowerCase();

            if (playerSelection!="Rock" && playerSelection!="Paper" && playerSelection!="Scissors"){
                return "Invalid Selection, try again";
            }

            else{

            if (computerSelection == "Rock" && playerSelection == "Rock"){
                return "It's a tie!"
            }
            else if (computerSelection == "Paper" && playerSelection == "Paper"){
                return "It's a tie!"
            }
            else if (computerSelection == "Scissors" && playerSelection == "Scissors"){
                return "It's a tie!"
            }
            else if (computerSelection == "Rock" && playerSelection == "Scissors"){
                return "You lose! Rock beats Scissors"
            }
            else if (computerSelection == "Paper" && playerSelection == "Rock"){
                return "You lose! Paper beats Rock"
            }
            else if (computerSelection == "Scissors" && playerSelection == "Paper"){
                return "You lose! Scissors beats Paper"
            }
            else if (computerSelection == "Rock" && playerSelection == "Paper"){
                return "You win! Paper beats Rock"
            }
            else if (computerSelection == "Paper" && playerSelection == "Scissors"){
                return "You win! Scissors beats Paper"
            }
            else if (computerSelection == "Scissors" && playerSelection == "Rock"){
                return "You win! Rock beats Scissors"
            }
            else{
                return "Something went wrong! Perhaps input error";
            }
        }
        }

       let playerSelection = prompt("Enter your selection here: ");
       
       console.log(roundGame(computerPlay(), playerSelection));

    </script>
</head>

</html>
