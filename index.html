<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game!</title>
    <script>
        function computerPlay(){
            let randomizer = Math.ceil(Math.random() * (3));

            if (randomizer==1){
                return "Rock";
            }

            else if (randomizer==2){
                return "Paper";
            }

            else {
                return "Scissors";
            }

        }

        function roundGame(computerSelection, playerSelection){
           
            let firstString = playerSelection.slice(0,1);
            let restString = playerSelection.slice(1);
            playerSelection = firstString.toUpperCase() + restString.toLowerCase();


            if (playerSelection!="Rock" && playerSelection!="Paper" && playerSelection!="Scissors"){
                return "Invalid Input selection, try again";
            }

            else{

            if (computerSelection == "Rock" && playerSelection == "Rock"){
                return "It's a tie!"
            }
            else if (computerSelection == "Paper" && playerSelection == "Paper"){
                return "It's a tie!"
            }
            else if (computerSelection == "Scissors" && playerSelection == "Scissors"){
                return "It's a tie!"
            }
            else if (computerSelection == "Rock" && playerSelection == "Scissors"){
                return "You lose! Rock beats Scissors"
                
            }
            else if (computerSelection == "Paper" && playerSelection == "Rock"){
                return "You lose! Paper beats Rock"
             
            }
            else if (computerSelection == "Scissors" && playerSelection == "Paper"){
                return "You lose! Scissors beats Paper"
                
            }
            else if (computerSelection == "Rock" && playerSelection == "Paper"){
                return "You win! Paper beats Rock"
            
            }
            else if (computerSelection == "Paper" && playerSelection == "Scissors"){
                return "You win! Scissors beats Paper"
              
            }
            else if (computerSelection == "Scissors" && playerSelection == "Rock"){
                return "You win! Rock beats Scissors"
              
            }
            else {
                return "Something went wrong! Perhaps input error";
            }
        }
        }

        function Game(){
            let playerScore = 0;
            let computerScore = 0;
            for(let i = 0; i < 5; i++){

                let playerSelection = prompt("Enter your selection here: ");
                let result = (roundGame(computerPlay(), playerSelection));

                // RECURSION FOR INVALID INPUT

                while(result == "Invalid Input selection, try again"){

                    playerSelection = prompt("You have entered an invalid input selection, please enter either Rock, Paper or Scissors as selection: ");
                    result = (roundGame(computerPlay(), playerSelection));

                }

           
                    if (result == "You win! Paper beats Rock" || result == "You win! Scissors beats Paper" || result == "You win! Rock beats Scissors"){
                        playerScore++;
                    }
                    else if (result != "It's a tie!" && result != "Invalid Input selection, try again"){
                        computerScore++;
                    }
                    
            

                console.log(result);
                console.log("Player Score for the round: " + playerScore);
                console.log("Computer Score for the round: " + computerScore);
            }

            if (playerScore > computerScore){
                console.log("Final Results: ", '\n', "Player Score: " + playerScore, '\n', "Computer Score: " + computerScore, '\n', "The Player is the final winner!");
            }

            else if (playerScore < computerScore){
                console.log("Final Results: ", '\n', "Player Score: " + playerScore, '\n', "Computer Score: " + computerScore, '\n', "The Computer is the final winner!");
            }

            else{
                console.log("It's a tie!");
            }
            
        }
       
        Game();

    </script>
</head>

</body>
</html>
